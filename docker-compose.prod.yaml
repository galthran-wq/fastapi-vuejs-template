version: '3.8'

services:
  postgres:
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  server:
    volumes:
      - ./server/.env:/app/.env:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  client:
    command: ["sh", "-c", "rm -rf /shared/* && cp -r /usr/share/nginx/html/* /shared/ && tail -f /dev/null"]
    volumes:
      - prod_client_build:/shared
    restart: unless-stopped

  nginx:
    ports:
      - "${PROD_HTTPS_PORT:-443}:443"
      - "${PROD_HTTP_PORT:-80}:80"
    volumes:
      - prod_client_build:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - client
    restart: unless-stopped

  prometheus:
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    restart: unless-stopped

  grafana:
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-your-secure-password-change-this}
      - GF_SERVER_ROOT_URL=${PUBLIC_BASE_URL}/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

volumes:
  prod_client_build:
  prometheus_data:
  grafana_data: 